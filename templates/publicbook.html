<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Library</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link href="../static/css/main.css" rel="stylesheet" />
    </head>
    <body>
        <h1>{{dbresult[0][1]}}</h1>
        <!-- table displays Name of the book with the branch, book due date(if applicable) & availability and the results -->
        <table class="table table-hover">
            <thead>
            <tr>
            <th>{{dbcols[1]}}</th><th>{{dbcols[3]}}</th><th>{{dbcols[4]}}</th><th>{{dbcols[5]}}</th>
            </tr>
            </thead>
        {# this is a comment: TO BE ADDED LATER #}
        <tbody>
        {% for result in dbresult %}
        <tr>
            <td>{{result[1]}}</td><td>{{result[3]}}</td><td>{{result[4]}}</td><td>{{result[5]}}</td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
        <!-- return to public route page -->
        <a href='/public' role="button" class="btn btn-secondary">Back</a>
    </body>
</html>
